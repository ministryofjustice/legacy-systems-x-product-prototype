{% extends "../../includes/layouts/template-linear.html" %}
{% set documentsActive = true %}
{% block content %}
<!-- Back link -->
<div class="moj-width-container">
    <a href="file-upload" class="govuk-back-link">Back</a>
</div> 
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="/associate-doc-choice" method="post" novalidate>
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <span class="govuk-caption-l">Add a document</span>
                    <h1 class="govuk-heading-l">
                    Do you want to associate this document with an existing court case?
                    </h1>
                </legend>
                <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="associateDocTrue" name="associateDoc" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="associateDocTrue">
                        Yes
                    </label>
                    </div>
                    <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="associateDocFalse" name="associateDoc" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="associateDocFalse">
                        No
                    </label>
                    </div>
                </div>
              </fieldset>
            </div>
            <button type="submit" class="govuk-button" data-module="govuk-button">
              Continue
            </button>
          </form> 
    </div>
</div>
</div>
{% endblock %}
