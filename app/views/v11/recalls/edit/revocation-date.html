{% extends "../../includes/layouts/template-linear.html" %}
{% set documentsActive = true %}
{% block content %}
<!-- Back link -->
<div class="moj-width-container">
    <a href="../release-dates" class="govuk-back-link">Back</a>
</div>

<!-- Page intro -->
<div class="moj-width-container govuk-!-margin-top-6">
  <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds"> 
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="to-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading">
                  <span class="govuk-caption-xl">Record a recall</span>
                  Edit the date the person's licence was revokedÂ 
              </h1> 
              </legend>
         
            <div id="dob-hint" class="govuk-hint">
              For example, 31 3 1980
            </div>
              
              
                <div class="govuk-date-input" id="to">
                  
                  
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="to-day">
                        Day
                      </label>
                    
                    
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="to-day" name="to-day" type="text" inputmode="numeric" maxlength="2">
                    
                    </div>
                  </div>
                  
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="to-month">
                        Month
                      </label>
                    
                    
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="to-month" name="to-month" type="text" inputmode="numeric" maxlength="2">
                    
                    </div>
                  </div>
                  
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="to-year">
                        Year
                      </label>
                    
                    
                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="to-year" name="to-year" type="text" inputmode="numeric" maxlength="4">
                    
                    </div>
                  </div>
                  
                  
                </div>
              
              </fieldset> 

          </div>
            

     
            <div class="govuk-button-group"> 

              <form method="post" action="return-to-custody-date">
                  <button type="submit" data-prevent-double-click="true" class="govuk-button" data-module="govuk-button" data-qa="submitReason">
                      Continue
                  </button> 
              </form>
              <form method="post" action="cancel">
                  <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
                      Cancel
                  </button>
              </form>
          </div> 
    </div>
</div>
</div>
{% endblock %}
