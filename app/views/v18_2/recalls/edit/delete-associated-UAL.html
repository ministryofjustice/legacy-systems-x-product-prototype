{% extends "../../../includes/layouts/template-linear.html" %}
{% block content %} 
<!-- Back link -->
<div class="moj-width-container">
    <a href="../../recalls" class="govuk-back-link">Back</a>
</div>
<!-- Page intro -->
<div class="moj-width-container govuk-!-margin-top-6">
    <div class="govuk-grid-row"> 
        <div class="govuk-grid-column-two-thirds"> 

                <div class="govuk-form-group">

                    <fieldset class="govuk-fieldset" aria-describedby="calculationReasonId-hint">
                    
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <h1 class="govuk-fieldset__heading">
                            Do you want to delete the UAL (Unlawfully at large) associated with the recall?
                            </h1>
                        </legend> 
                        <div class="govuk-!-margin-top-4">

                            <p class="govuk-body">There are <b>5 days</b> of UAL associated with this recall.</p>
                        </div>


                        <div class="govuk-radios govuk-!-margin-top-6" data-module="govuk-radios">
                            
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="calculationReasonId" name="calculationReasonId" type="radio" value="1" data-qa="reasonRadio-1">
                                <label class="govuk-label govuk-radios__label" for="calculationReasonId">
                                    Yes, delete the associated UAL
                                </label> 
                            </div>
                                
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="calculationReasonId-2" name="calculationReasonId" type="radio" value="2" data-qa="reasonRadio-2">
                                <label class="govuk-label govuk-radios__label" for="calculationReasonId-2">
                                    No, keep the associated UAL
                                </label> 
                            </div>
                            
                        </div> 

                    </fieldset> 
                </div>
                <div class="govuk-button-group"> 
 

                    <form action="are-you-sure-delete" method="post">
                      <button type="submit" data-prevent-double-click="true" class="govuk-button" data-module="govuk-button" data-qa="submitReason">
                        Continue
                      </button> 
                  </form> 
            
                    <form method="post" action="../../recalls">
                        <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
                            Cancel
                        </button>
                    </form>
            
                  </div>  
        </div>
    </div>
</div>
{% endblock %}
