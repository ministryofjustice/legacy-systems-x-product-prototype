{% extends "../../includes/layouts/template-linear.html" %}
{% set documentsActive = true %}
{% block content %}
<!-- Back link -->
<div class="moj-width-container">
    <a href="add-warrant-date" class="govuk-back-link">Back</a>
</div>
<!-- Documents -->
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
            <span class="govuk-caption-l">Add a document</span>
      <h1 class="govuk-heading-l">
        Add a court name (optional)
      </h1>
  </div>
</div>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="check-answers" method="post" enctype="multipart/form-data">
            <div class="govuk-form-group">
                        <div id="search-hint" class="govuk-hint">
                            Search for a court name, address, town or city.
                        </div>
                        <div>
                            <select id="court-name-select" class="enhance-autcomplete" name="court-name" type="text" aria-describedby="search-hint">
                                <option></option>
                                <option value="Birmingham" crown="" court="">Birmingham Crown Court</option>
                                <option value="Manchester" mc="">Manchester MC</option>
                            </select>
                        </div>
                    </div>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
</div>
{% endblock %}
